<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Prompt Image Editor ‚Äì Gemini Edition</title>
<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(to bottom right, #e0e7ff, #f8fafc);
  color: #1e1b4b;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 2rem 1rem;
}
header {
  text-align: center;
  margin-bottom: 2rem;
}
header h1 {
  font-size: 2.5rem;
}
header p {
  color: #555;
  font-size: 1.1rem;
}
.container {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  width: 100%;
  padding: 2rem;
}
.drop-zone {
  border: 2px dashed #6366f1;
  border-radius: 16px;
  background: #f9fafb;
  padding: 3rem 1rem;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
}
.drop-zone:hover {
  background: #eef2ff;
  border-color: #4f46e5;
}
.drop-zone.dragover {
  background: #e0e7ff;
  border-color: #3730a3;
}
.drop-zone input {
  display: none;
}
.drop-zone p {
  font-size: 1.2rem;
  color: #4b5563;
}
.preview {
  margin-top: 1rem;
  text-align: center;
}
.preview img {
  max-width: 100%;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}
.prompt-section {
  margin-top: 2rem;
}
.prompt-section label {
  font-weight: bold;
  display: block;
  margin-bottom: 0.5rem;
}
.prompt-section input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #cbd5e1;
  border-radius: 12px;
  font-size: 1rem;
  transition: border-color 0.3s;
}
.prompt-section input:focus {
  border-color: #4f46e5;
  outline: none;
}
.prompt-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
  gap: 1rem;
}
button {
  flex: 1;
  padding: 0.9rem;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}
button:hover {
  transform: translateY(-2px);
}
.btn-ai {
  background: linear-gradient(135deg, #4f46e5, #7c3aed);
  color: white;
}
.btn-generate {
  background: #10b981;
  color: white;
}
.btn-ai:hover {
  background: linear-gradient(135deg, #4338ca, #6d28d9);
}
.btn-generate:hover {
  background: #059669;
}
footer {
  margin-top: 3rem;
  color: #6b7280;
  font-size: 0.9rem;
  text-align: center;
}
</style>
</head>
<body>

<header>
  <h1>AI Prompt Image Editor</h1>
  <p>Upload an image or let Gemini AI inspire your creativity!</p>
</header>

<main class="container">
  <!-- Upload Section -->
  <div class="drop-zone" id="dropZone">
    <p>üìÅ Drag & Drop or <strong>Tap to Select</strong> an Image</p>
    <input type="file" id="fileInput" accept="image/*" />
  </div>
  <div class="preview" id="preview"></div>

  <!-- Prompt Section -->
  <div class="prompt-section">
    <label for="prompt">Enter your prompt</label>
    <input type="text" id="prompt" placeholder="Describe the image you want..." />

    <div class="prompt-actions">
      <button class="btn-ai" id="aiPromptBtn">‚ú® Generate Prompt with Gemini</button>
      <button class="btn-generate" id="generateBtn">üé® Generate Image</button>
    </div>
  </div>
</main>

<footer>&copy; 2025 AI Prompt Image Editor. Powered by Gemini AI.</footer>

<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");

dropZone.addEventListener("click", () => fileInput.click());
dropZone.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropZone.classList.add("dragover");
});
dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
dropZone.addEventListener("drop", (e) => {
  e.preventDefault();
  dropZone.classList.remove("dragover");
  handleFile(e.dataTransfer.files[0]);
});
fileInput.addEventListener("change", (e) => handleFile(e.target.files[0]));

function handleFile(file) {
  if (!file || !file.type.startsWith("image/")) return;
  const reader = new FileReader();
  reader.onload = (e) => (preview.innerHTML = `<img src="${e.target.result}" alt="Preview" />`);
  reader.readAsDataURL(file);
}

/* Gemini Prompt Generator */
const aiPromptBtn = document.getElementById("aiPromptBtn");
const promptInput = document.getElementById("prompt");

aiPromptBtn.addEventListener("click", async () => {
  aiPromptBtn.textContent = "‚ú® Thinking...";
  aiPromptBtn.disabled = true;
  try {
    // For local test: insert your key directly here (not recommended for production)
    const GEMINI_API_KEY = "AIzaSyBxJ8dXZ1q9u4uoh-AIyf67ZHkafmvcDCQ";
    const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + GEMINI_API_KEY, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        contents: [{ parts: [{ text: "Generate a short, creative AI image prompt for digital art." }] }],
      }),
    });
    const data = await response.json();
    const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "A dreamy galaxy filled with glowing jellyfish.";
    promptInput.value = aiText;
  } catch (err) {
    console.error(err);
    alert("Gemini API error. Check your API key or connection.");
  } finally {
    aiPromptBtn.textContent = "‚ú® Generate Prompt with Gemini";
    aiPromptBtn.disabled = false;
  }
});

/* Generate Image (Future Integration) */
document.getElementById("generateBtn").addEventListener("click", () => {
  const prompt = promptInput.value.trim();
  if (!prompt) return alert("Please enter or generate a prompt first.");
  alert("Would generate an image for: " + prompt + "\n\n(Integrate Gemini image generation here.)");
});
</script>

</body>
</html>
